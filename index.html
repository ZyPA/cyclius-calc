<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyclius Calculator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="timeOverride">
        <h1 id="overrideTime">12:00</h1>
        <input type="checkbox" id="timeOverrideToggle">
        <input type="range" min="0" max="24" value="12" step="0.016667" id="timeOverride">
      </div>
      <div class="slots">
        <div class="slot diamond">
          <input
            class="slot-isActive"
            type="radio"
            name="active-slot"
            id="diamond" />
          <img src="img/diamond.webp" alt="diamond icon" class="slot-icon" />
          <span class="slot-name">Diamond</span>
          <span class="slot-value"></span>
          <img
            class="slot-isBest"
            data-is-best="false"
            src="img/star.webp"
            alt="star icon" />
        </div>
        <div class="slot ruby">
          <input
            class="slot-isActive"
            type="radio"
            name="active-slot"
            id="ruby" />
          <img src="img/ruby.webp" alt="diamond icon" class="slot-icon" />
          <span class="slot-name">Ruby</span>
          <span class="slot-value"></span>
          <img
            class="slot-isBest"
            data-is-best="false"
            src="img/star.webp"
            alt="star icon" />
        </div>
        <div class="slot jade">
          <input
            class="slot-isActive"
            type="radio"
            name="active-slot"
            id="jade" />
          <img src="img/jade.webp" alt="diamond icon" class="slot-icon" />
          <span class="slot-name">Jade</span>
          <span class="slot-value"></span>
          <img
            class="slot-isBest"
            data-is-best="false"
            src="img/star.webp"
            alt="star icon" />
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
